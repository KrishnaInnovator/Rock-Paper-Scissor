<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets Play-Rock Paper And Scissors</title>
    <link rel="icon" type="ico" href="/Assets/rock-paper-scissors.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
       <h1>Rock Paper Scissors</h1>
    </div>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="/Assets/rock.png" alt="rock-img">
        </div>
        <div class="choice" id="paper">
            <img src="/Assets/paper.png" alt="Paper-img">
        </div>
        <div class="choice" id="scissor">
            <img src="/Assets/scissor.png" alt="scissor-img">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p class="you">You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p class="comp">Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
   <script src="script.js"></script> 
</body>
</html>
